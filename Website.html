<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function updateGreeting() {
            const newName = prompt("Enter your name:");
            if (newName) {
                document.getElementById("greeting-header").textContent = `Hello, ${newName}!`;
            }
        }

        function changeTextColor() {
            const header = document.getElementById("greeting-header");
            const x = Math.random();
            if (x < 0.25) {
        header.style.color = "green";
        } else if (x < 0.5) {
            header.style.color = "blue";
        } else if (x < 0.75) {
            header.style.color = "red";
        } else {
            header.style.color = "purple";
        }
    }
 
    
    </script>
</head>
<body>
    <h1 id="greeting-header">Hello, World!</h1>
    <button onclick="updateGreeting()">Change Name</button>
    <button onclick="changeTextColor()">Change Color</button>
</body>
</html>
